<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2</title>
</head>
<style>
    .logo{
        display: flex;
        justify-content: center;
        margin: 30px;
        color: rgba(199, 199, 199, 0.664);
    }
    .divc{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 100px;
    }
    .box{
        display: flex;
        border-radius: 5%;
        width: 500px;
        height: 30px;
        background-color: rgba(199, 199, 199, 0.438);
        margin: 5px;
    }
    img{
        display: flex;
        height: 200px;
        width: 200px;
        border-radius: 100%;
        margin-top: 250px;
        margin-bottom: 50px;
    }
    .minibox{
        display: flex;
        border-radius: 5%;
        width: 250px;
        height: 30px;
        background-color: rgba(199, 199, 199, 0.438);
        margin: 5px;
        align-self: columns-flex-end;
    }
</style>
<body>
    <h2 class="logo"> Company Logo</h2>    
    <div class="divc">
        <div class="box">
        </div>
        <div class="box">
        </div>
        <div class="box">
        </div>
        <div class="box">
        </div>
        <img src="https://i0.wp.com/thegarage.com.br/wp-content/uploads/2022/07/1995-mazda-miata-a-venda-the-garage-47.jpg?resize=2397%2C1600&ssl=1" alt="">
    <div class="minibox"></div>
    </div>
    
</body>
</html>
