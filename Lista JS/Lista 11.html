<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11</title>
</head>
<body>
    <script>
        let Nome = prompt("Nome");
        ehPalindromo(Nome);
        function reverse(s){
            let result = "";
            for(i=s.length-1; i>=0; i--){
                result+=s[i];
            }
            return result;
        }
        function ehPalindromo(str){
            if(str.localeCompare(reverse(Nome))== 0){
                alert("A palvra é um Palindromo");
            } else{
                alert("A palavra não é um Palindromo");
            }
        }
    </script>
</body>
