<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 16</title>
    <Style>
        div{
            display: flex;
            justify-content: center;
            align-content: center;
            min-height: 100vh;   
            background-color: rgb(43, 124, 124);         
        }
        button{
            max-height: 10vh;
        }
    </Style>
</head>
<body>
    <div>
        <button type="button" onclick="mud()">Mudar de Cor</button>
    </div>
    
    <script>
        function mud(){
            let num1 = Math.random() * 255;
            let num2 = Math.random() * 255;
            let num3 = Math.random() * 255;
            document.querySelector("div").style.backgroundColor = `rgb(${num1}, ${num2}, ${num3})`;
        }
    </script>
</body>
</html>
