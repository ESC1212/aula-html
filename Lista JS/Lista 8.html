<body>
    
    <script>
        let num1 = Number.parseFloat(prompt("insira um numero"));
        let num2 = Number.parseFloat(prompt("insira um numero denovo"));
        num(num1, num2);

        function num(num1, num2){
            let result = num1+num2;
            alert(result);
        }
    </script>
