<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista CSS 5</title>

    <style>
        img{
            width: 300px;
            position: absolute;
            bottom: 40%;
            transform: rotate(90deg);
            animation-name: maurice;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes maurice {
            from{left: 0%;}
            to{left: 100%;}
        }
    </style>

</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/2949/2949146.png" alt="Rocket">
</body>
</html>
